<template>
    <lightning-card title="LWC LMS Demo" icon-name="utility:connected_apps">     
        <div class="slds-m-around_small lgc-bg">
            <lightning-input type="text" label="Mesage:" value={myMessage} onchange={handleChange}></lightning-input>
            <div class="slds-m-around_small"></div>
            <lightning-button label="Send Message" onclick={publishMessage}></lightning-button>
        </div>

        <div class="slds-m-around_small lgc-bg">
            <lightning-textarea label="Received Message:" readonly value={receivedMessage}></lightning-textarea>
        </div>

    </lightning-card>
</template>
